<div class="h-100 d-flex">
    <main class="form-signin">
        <form [formGroup]="formLogin" (submit)="login()">
          <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
          <h1 class="h3 mb-3 fw-normal text-secondary">Faça o login</h1>
    
          <div class="form-floating">
            <input type="email" class="form-control" formControlName="email" placeholder=" ">
            <label for="floatingInput">E-mail</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" formControlName="password" placeholder=" ">
            <label for="floatingPassword">Senha</label>
          </div>
    
          <div class="checkbox mb-3">
            <label>
              <input class="text-secondary" type="checkbox" value="remember-me"> Lembrar senha
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
          <span>ou</span>
          <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
        </form>
    </main>
</div>
